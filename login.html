<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
   <title>login website</title>
   <link re="preconnect" href="https://fonts.googleapis.com">
   <link re="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link re="preconnect" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
   <script defer href="./app.js"> </script>
  <!--This for assigment Name/ Saleh Aldusari -->
</head>
<body>

  <div class="container">
      <h2>Registration Form</h2>
      <form id="form" action="/" method="POST" >
          <div class="input-group">
              <label for="Username">Username</label>
              <input type="text" id="Username" name="Username" required>
          </div>

          <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
          </div>

          <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" palceholder="*********" required >
          </div>
          <div class="input-group">
            <label for="confirmpass">confirm password</label>
            <input type="password" id="confirmpass" name="confirmpass" required>
        </div>

          <div class="input-group">
              <label for="gender">Gender</label>
              <select id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
          </select>
          </div>

          <div class="input-group">
              <label for="branch">Branch</label>
              <select id="branch" name="branch" required>
              <option value="">Select Branch</option>
              <option value="CSE">Computer Science</option>
              <option value="CSE">Software engineering</option>
          </select>
          </div>

          
          <button type="submit">Register</button>
      </form>

      <div id="userData"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
